{% extends 'base.html' %}

{% block content %}
    <div class="container top-content">
        <div class="row">
            <div class="content text-center">
                    <div class="gallery-content">
                            {% for post in posts %}
                            <div class="card gallery-card">
                                <div class="card-header">
                                    <h5>{{post.title}}</h5>
                                </div>
                                <div class="card-body">
                                    <a href="post/{{post.id}}" ><img class="img-fluid img-thumbnail gallery" src="{{ post.photo.url }}" alt=""></a>
                                </div>
                                <div class="card-footer">
                                    <div class="row">
                                        <div class="col">
                                            {{post.description | truncatechars:20}}
                                        </div>
                                        <div class="col">
                                                <i class="far fa-star"></i> 
                                            5.5
                                        </div>
                                    </div>
                                </div>
                            </div>     
                            <!-- Modal -->
                            <div class="modal fade" id="{{post.title}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                                    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <a href="profile/{{post.profile_user_id}}"><b>{{post.profile_user}}</b></a>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                        </div>
                                        <div class="modal-body">
                                            <img class="modal-image" src="{{post.photo.url}}" alt="">
                                        </div>
                                        <div class="modal-footer">
                                            <div class="container">
                                                <div class="row">
                                                    <div class="col">
                                                            {{post.image_name}}
                                                    </div>
                                                    <div class="col">
                                                        <a href=""><i class="far fa-comments"></i></a>
                                                    </div>
                                                    <div class="col float-right">
                                                    22 <i class="far fa-thumbs-up"></i> | 
                                                        <i class="far fa-thumbs-down"></i> 9
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    </div>
                                </div>
                            {% empty %}
                                <div class="row">
                                    <div class="alert alert-warning">
                                    <h2 class="text-center">There are no Projects to display</h2>
                                </div>
                                </div>
                            {%endfor%}
                        </div>
                
            </div>
            
            
        </div>
    </div>
{% endblock %}
