{% extends 'base.html' %}
{% load bootstrap4%}
{% block content %}
    <div class="container content">
        <div class="row ">
            <div class="col-md-4 text-center">
                <h4>{{post.title}}</h4>
                <hr>
                <p>{{post.description}}</p>
                
                <div class="container rating">
                    <span id="rateMe4"  class="feedback"></span>
                </div>
                <hr>
                <a href="#rate" data-toggle='modal' class="btn btn-outline-info">Rate this project</a>
            </div>
            <div class="col-md-8 right">
                <img class="img-fluid img-responsive modal-image" src="{{ post.photo.url }}" alt="">
            </div>
        </div>
    </div>

    <!-- modal -->
    <div class="modal fade" id="rate" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <!-- <div class="modal-header">
                  
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div> -->
                <div class="modal-body">
                  <form action="rate/{{post.id}}" method="post">
                    {% csrf_token %}
                    {% bootstrap_form form%}
                    <button class="btn btn-outline-success btn-sm" type="submit" value="Save">Save</button>
                  </form>
                </div>
               
              </div>
            </div>
          </div>
{%endblock%}
