{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% if title %}
    <title>Irater | {{ title }}</title>
    {% else %}
    <title>Irater</title>
    {% endif %}

    {% block styles %}
        {% bootstrap_css %}
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {%endblock%}
</head>
<body>
    {% block content %}
    {% endblock %}
    {% block script %}
        <script>
            {% bootstrap_js %}
        </script>
    {% endblock %}
</body>
</html>
